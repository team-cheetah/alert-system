<head>
  <title>confirm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>

<body>

<div class="ui button" id="alert">
  Tropical Storm Alert
</div>

<div class="ui modal first">
  <div class="ui center aligned header">Tropical Storm Alert</div>
  <div class="ui list">
    <div class="ui checkbox item">
      <input type="checkbox" name="siren">
      <label>Warning Siren</label>
    </div>
    <div class="ui checkbox item">
      <input type="checkbox" name="text">
      <label>Text Message</label>
    </div>
    <div class="ui checkbox item">
      <input type="checkbox" name="radio">
      <label>Radio Broadcast</label>
    </div>
    <div class="ui checkbox item">
      <input type="checkbox" name="tv">
      <label>Television Broadcast</label>
    </div>
  </div>
  <div class="actions">
    <div class="ui approve button">Approve</div>
    <div class="ui cancel button">Cancel</div>
  </div>
</div>

<div class="ui modal second">
  <div class="ui center aligned header">Send Alert?</div>
  <div class="content">
    -insert alerts here-
  </div>
  <div class="actions">
    <div class="ui approve button">Approve</div>
    <div class="ui cancel button">Cancel</div>
  </div>
</div>

<div class="ui modal third">
  <div class="ui center aligned header">Alert Sent</div>
  <div class="ui button">Ok</div>
</div>

<script type="text/javascript">

  $('.coupled.modal')
      .modal({
        allowMultiple: false
      })
  ;
  $('.third.modal')
      .modal('attach events', '.second .approve')
  ;
  // confirm alerts modal
  $('.second.modal')
      .modal('attach events', '.first .approve')
  ;
  // select alerts type modal
  $(function() {
    $("#alert").click(function(){
      $(".first").modal('show');
    });
    $(".first").modal({
      closable:true
    });
  });

</script>
</body>
