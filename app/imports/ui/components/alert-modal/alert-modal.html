<template name="Components_alertModal">
  <button class="ui fluid button">SEND ALERT</button>
  <div class="ui modal {{id}} first">
    <div class="ui center aligned header">{{type}}</div>
    <div class="ui center aligned list">
      <div class="ui checkbox item">
        <input type="checkbox" name="siren">
        <label>Warning Siren</label>
      </div>
      <div class="ui checkbox item">
        <input type="checkbox" name="text">
        <label>Text Message</label>
      </div>
      <div class="ui checkbox item">
        <input type="checkbox" name="radio">
        <label>Radio Broadcast</label>
      </div>
      <div class="ui checkbox item">
        <input type="checkbox" name="tv">
        <label>Television Broadcast</label>
      </div>
    </div>
    <div class="actions">
      <div class="ui approve button">Approve</div>
      <div class="ui cancel button">Cancel</div>
    </div>
  </div>

  <div class="ui modal {{id}} second">
    <div class="ui center aligned header">Send Alert?</div>
    <div class="content">
      -insert alerts here-
    </div>
    <div class="actions">
      <div class="ui approve button">Approve</div>
      <div class="ui cancel button">Cancel</div>
    </div>
  </div>

  <div class="ui modal {{id}} third">
    <div class="ui center aligned header">Alert Sent</div>
    <div class="ui center aligned content">Click outside window to close.</div>
  </div>
</template>
