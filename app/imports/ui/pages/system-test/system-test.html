<template name="Pages_systemTest">
  <div class="ui container">
    <div class="ui centered grid" style="margin: 20px;background-color: #4444ff">
      <div class="row">
        <div class="four wide column">
          <div class="ui card">
            <div class="content">
              <div class="header">
                Earthquake Test
              </div>
            </div>
            <div class="content">
              <img class="ui fluid medium centered image" alt="blue earthquake" src="http://moziru.com/images/earthquake-clipart-symbol-png-1.png"/>
            </div>
            <div class="extra content">
              {{#if currentUser}}
                {{> Components_alertModal type="Earthquake Alert" id=5}}
              {{/if}}
            </div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui card">
            <div class="content">
              <div class="header">
                Tsunami Test
              </div>
            </div>
            <div class="content">
              <img class="ui fluid medium centered image" alt="blue tsunami" src="http://moziru.com/images/tsunami-clipart-tide-19.png"/>
            </div>
            <div class="extra content">
              {{#if currentUser}}
                {{> Components_alertModal type="Tsunami Alert" id=6}}
              {{/if}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="four wide column">
          <div class="ui card">
            <div class="content">
              <div class="header">
                Tropical Storm Test
              </div>
            </div>
            <div class="content">
              <img class="ui fluid medium centered image" alt="blue tropical storm" src="https://vignette.wikia.nocookie.net/mytologi/images/e/ea/Luft.png/revision/latest?cb=20160218145022&path-prefix=da"/>
            </div>
            <div class="extra content">
              {{#if currentUser}}
                {{> Components_alertModal type="Tropical Storm Alert" id=7}}
              {{/if}}
              <!-- <div class="row"> -->
            </div>
          </div>
        </div>

        <div class="four wide column">
          <div class="ui card">
            <div class="content">
              <div class="header">
                Ballistic Missile Test
              </div>
            </div>
            <div class="content">
              <img class="ui fluid medium centered image" alt="blue missile" src="https://simplyflynow.com/wp-content/uploads/2017/05/rocket-220x220.png"/>
            </div>
            <div class="extra content">
              {{#if currentUser}}
                {{> Components_alertModal type="Ballistic Missile Alert" id=8}}
              {{/if}}
            </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</template>
